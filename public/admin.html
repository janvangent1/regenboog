<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ De Regenboog</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/games.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .admin-section {
      background: var(--card);
      border-radius: 16px;
      border: 2px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 12px var(--shadow);
    }
    .admin-section h2 {
      color: var(--rainbow-5);
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    .admin-section h3 {
      color: var(--text);
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }
    .password-form {
      max-width: 400px;
      margin: 2rem auto;
    }
    .password-form input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .password-form button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--rainbow-4), var(--rainbow-5));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .stat-card {
      background: linear-gradient(180deg, #f8f6f2 0%, #f0ede8 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
    }
    .stat-card h4 {
      margin: 0 0 0.5rem;
      color: var(--rainbow-5);
      font-size: 1rem;
    }
    .stat-card .count {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
    }
    .stat-card .times {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-soft);
      max-height: 150px;
      overflow-y: auto;
    }
    .stat-card .delete-stats-btn {
      margin-top: 0.75rem;
      padding: 0.4rem 0.8rem;
      background: #e85d5d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      width: 100%;
    }
    .stat-card .delete-stats-btn:hover {
      background: #d04d4d;
    }
    .times-list {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
    }
    .times-list li {
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border);
    }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .admin-table th,
    .admin-table td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    .admin-table th {
      background: var(--bg);
      font-weight: 700;
      color: var(--text);
    }
    .delete-btn {
      padding: 0.4rem 0.8rem;
      background: #e85d5d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .delete-btn:hover {
      background: #d04d4d;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-soft);
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="logo-wrap">
      <a href="/" class="header-link">
        <h1>Basisschool De Regenboog</h1>
        <p class="tagline">Admin</p>
      </a>
    </div>
  </header>
  <div class="admin-container">
    <div id="password-screen" class="admin-section">
      <h2>Admin Toegang</h2>
      <form class="password-form" id="password-form">
        <input type="password" id="password-input" placeholder="Wachtwoord" required autofocus>
        <button type="submit">Inloggen</button>
      </form>
      <div id="password-error" class="error" style="display: none;"></div>
    </div>

    <div id="admin-content" style="display: none;">
      <div class="admin-section" style="text-align: center; padding: 2rem;">
        <a href="/analytics.html" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, var(--rainbow-4), var(--rainbow-5)); color: white; text-decoration: none; border-radius: 10px; font-weight: 600; font-size: 1.1rem; box-shadow: 0 2px 8px var(--shadow);">
          ðŸ“Š Bezoekers Analytics
        </a>
      </div>

      <div class="admin-section">
        <h2>Spel Statistieken</h2>
        <div id="stats-container" class="loading">Laden...</div>
      </div>

      <div class="admin-section">
        <h2>Ranglijsten per Spel</h2>
        <div id="leaderboards-container" class="loading">Laden...</div>
      </div>
    </div>
  </div>

  <script src="/js/classes.js"></script>
  <script>
    (function () {
      const ADMIN_PASSWORD = 'jeroom';
      let isAuthenticated = false;

      const passwordScreen = document.getElementById('password-screen');
      const adminContent = document.getElementById('admin-content');
      const passwordForm = document.getElementById('password-form');
      const passwordInput = document.getElementById('password-input');
      const passwordError = document.getElementById('password-error');

      function checkPassword() {
        const stored = sessionStorage.getItem('admin_authenticated');
        if (stored === 'true') {
          isAuthenticated = true;
          passwordScreen.style.display = 'none';
          adminContent.style.display = 'block';
          loadAdminData();
        }
      }

      passwordForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const pwd = passwordInput.value;
        if (pwd === ADMIN_PASSWORD) {
          isAuthenticated = true;
          sessionStorage.setItem('admin_authenticated', 'true');
          passwordScreen.style.display = 'none';
          adminContent.style.display = 'block';
          loadAdminData();
        } else {
          passwordError.textContent = 'Ongeldig wachtwoord';
          passwordError.style.display = 'block';
          passwordInput.value = '';
        }
      });

      function getAuthHeaders() {
        return {
          'Content-Type': 'application/json',
          'X-Admin-Password': ADMIN_PASSWORD
        };
      }

      function loadStats() {
        const container = document.getElementById('stats-container');
        Promise.all([
          fetch('/api/admin/stats', { headers: getAuthHeaders() }).then(r => {
            if (!r.ok) {
              return r.text().then(text => {
                throw new Error('HTTP ' + r.status + ': ' + text);
              });
            }
            return r.json();
          }),
          // Haal alle spellen op uit classes.js (via window.REGENBOOG_CLASSES)
          Promise.resolve(window.REGENBOOG_CLASSES || [])
        ])
          .then(([stats, allGames]) => {
            // Maak een map van bestaande statistieken
            const statsMap = {};
            if (stats && stats.length > 0) {
              stats.forEach(stat => {
                statsMap[stat.game] = stat;
              });
            }
            
            // Voeg alle spellen toe, met 0 waarden als ze geen statistieken hebben
            const allStats = allGames.map(game => {
              const gameId = game.id;
              if (statsMap[gameId]) {
                return statsMap[gameId];
              } else {
                // Spel zonder scores - toon met 0 waarden
                return {
                  game: gameId,
                  count: 0,
                  firstPlay: null,
                  lastPlay: null,
                  times: []
                };
              }
            });
            
            if (allStats.length === 0) {
              container.innerHTML = '<p>Nog geen statistieken beschikbaar.</p>';
              return;
            }
            
            const html = '<div class="stats-grid">' +
              allStats.map(stat => {
                const timesHtml = stat.times && stat.times.length > 0
                  ? '<ul class="times-list">' +
                    stat.times.slice(0, 10).map(time => {
                      const d = new Date(time);
                      return '<li>' + d.toLocaleString('nl-NL') + '</li>';
                    }).join('') +
                    (stat.times.length > 10 ? '<li><em>... en ' + (stat.times.length - 10) + ' meer</em></li>' : '') +
                    '</ul>'
                  : '<p>Geen speeltijden</p>';
                return '<div class="stat-card">' +
                  '<h4>' + escapeHtml(stat.game) + '</h4>' +
                  '<div class="count">' + stat.count + '</div>' +
                  '<div class="times">' +
                  '<strong>Eerste keer:</strong> ' + (stat.firstPlay ? new Date(stat.firstPlay).toLocaleString('nl-NL') : '-') + '<br>' +
                  '<strong>Laatste keer:</strong> ' + (stat.lastPlay ? new Date(stat.lastPlay).toLocaleString('nl-NL') : '-') +
                  '<h5>Speeltijden:</h5>' + timesHtml +
                  '</div>' +
                  '<button class="delete-stats-btn" onclick="deleteGameStats(\'' + escapeHtml(stat.game) + '\')">Wis statistieken</button>' +
                  '</div>';
              }).join('') +
              '</div>';
            container.innerHTML = html;
          })
          .catch(err => {
            container.innerHTML = '<div class="error">Fout bij laden statistieken: ' + escapeHtml(err.message) + '</div>';
          });
      }

      function loadLeaderboards() {
        const container = document.getElementById('leaderboards-container');
        fetch('/api/admin/leaderboards', { headers: getAuthHeaders() })
          .then(r => {
            if (!r.ok) {
              return r.text().then(text => {
                throw new Error('HTTP ' + r.status + ': ' + text);
              });
            }
            return r.json();
          })
          .then(data => {
            if (!data.leaderboards || Object.keys(data.leaderboards).length === 0) {
              container.innerHTML = '<p>Nog geen ranglijsten beschikbaar.</p>';
              return;
            }
            let html = '';
            Object.keys(data.leaderboards).sort().forEach(game => {
              const scores = data.leaderboards[game];
              html += '<div class="admin-section" style="margin-top: 1rem;">';
              html += '<h3>' + escapeHtml(game) + ' (' + scores.length + ' scores)</h3>';
              html += '<button class="delete-btn" onclick="deleteGame(\'' + escapeHtml(game) + '\')">Verwijder alle scores voor dit spel</button>';
              html += '<table class="admin-table">';
              html += '<thead><tr><th>#</th><th>Naam</th><th>Klas</th><th>Score</th><th>Tijdstip</th></tr></thead><tbody>';
              scores.slice(0, 20).forEach((score, i) => {
                const d = new Date(score.created_at);
                html += '<tr>' +
                  '<td>' + (i + 1) + '</td>' +
                  '<td>' + escapeHtml(score.player_name || '') + '</td>' +
                  '<td>' + escapeHtml(score.student_class || '-') + '</td>' +
                  '<td>' + escapeHtml(String(score.score || 0)) + '</td>' +
                  '<td>' + d.toLocaleString('nl-NL') + '</td>' +
                  '</tr>';
              });
              if (scores.length > 20) {
                html += '<tr><td colspan="5"><em>... en ' + (scores.length - 20) + ' meer</em></td></tr>';
              }
              html += '</tbody></table></div>';
            });
            container.innerHTML = html;
          })
          .catch(err => {
            container.innerHTML = '<div class="error">Fout bij laden ranglijsten: ' + escapeHtml(err.message) + '</div>';
          });
      }

      function loadAdminData() {
        loadStats();
        loadLeaderboards();
      }

      window.deleteGame = function (game) {
        if (!confirm('Weet je zeker dat je alle scores voor "' + game + '" wilt verwijderen? Dit kan niet ongedaan worden gemaakt.')) {
          return;
        }
        fetch('/api/admin/scores/' + encodeURIComponent(game), {
          method: 'DELETE',
          headers: getAuthHeaders()
        })
          .then(r => r.json())
          .then(result => {
            alert('Verwijderd: ' + result.deleted + ' scores');
            loadAdminData();
          })
          .catch(err => {
            alert('Fout bij verwijderen: ' + err.message);
          });
      };

      window.deleteGameStats = function (game) {
        if (!confirm('Weet je zeker dat je alle statistieken en scores voor "' + game + '" wilt wissen? Dit kan niet ongedaan worden gemaakt.')) {
          return;
        }
        fetch('/api/admin/scores/' + encodeURIComponent(game), {
          method: 'DELETE',
          headers: getAuthHeaders()
        })
          .then(r => {
            if (!r.ok) {
              return r.text().then(text => {
                throw new Error('HTTP ' + r.status + ': ' + text);
              });
            }
            return r.json();
          })
          .then(result => {
            alert('Gewist: ' + result.deleted + ' scores. Statistieken zijn bijgewerkt.');
            loadAdminData();
          })
          .catch(err => {
            alert('Fout bij wissen: ' + err.message);
          });
      };

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      checkPassword();
    })();
  </script>
</body>
</html>
