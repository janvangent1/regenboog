<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klassen Score ‚Äì Dierenspelletjes</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .rankings-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .rankings-section {
      background: var(--card);
      border-radius: 16px;
      border: 2px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 12px var(--shadow);
    }
    .rankings-section h2 {
      color: var(--rainbow-5);
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .rankings-section h3 {
      color: var(--text);
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
    }
    .rankings-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .rankings-list {
      display: flex;
      flex-direction: column;
    }
    .rankings-header {
      display: grid;
      grid-template-columns: 80px 1fr 150px;
      gap: 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, var(--rainbow-4), var(--rainbow-5));
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px 8px 0 0;
    }
    .rankings-header .rank-col {
      text-align: center;
    }
    .rankings-header .points-col {
      text-align: right;
    }
    .rankings-row {
      display: grid;
      grid-template-columns: 80px 1fr 150px;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 2px solid var(--border);
      align-items: center;
    }
    .rankings-row:hover {
      background: var(--bg);
    }
    .rank-col {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .class-col {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
    }
    .points-col {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--rainbow-5);
      text-align: right;
    }
    .rank-number {
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1;
    }
    .rank-1 .rank-number {
      color: #f5d65d;
      font-size: 2rem;
    }
    .rank-2 .rank-number {
      color: #c0c0c0;
      font-size: 1.75rem;
    }
    .rank-3 .rank-number {
      color: #cd7f32;
      font-size: 1.75rem;
    }
    .game-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .game-card {
      background: linear-gradient(180deg, #f8f6f2 0%, #f0ede8 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
    }
    .game-card h4 {
      margin: 0 0 0.75rem;
      color: var(--rainbow-5);
      font-size: 1rem;
      font-weight: 600;
    }
    .game-card .position {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .game-card .position:last-child {
      border-bottom: none;
    }
    .position-number {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--rainbow-5);
      color: white;
      text-align: center;
      line-height: 24px;
      font-weight: 700;
      font-size: 0.85rem;
      margin-right: 0.5rem;
    }
    .position-number.pos-1 {
      background: #f5d65d;
      color: var(--text);
    }
    .position-number.pos-2 {
      background: #c0c0c0;
    }
    .position-number.pos-3 {
      background: #cd7f32;
    }
    .position-number.pos-other {
      background: var(--rainbow-5);
      color: white;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-soft);
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--rainbow-5);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .medal-icon {
      display: inline-block;
      margin-right: 0.5rem;
    }

    /* Responsive: tablet */
    @media (max-width: 900px) {
      .rankings-container {
        padding: 0.75rem;
      }
      .rankings-section {
        padding: 1rem;
      }
      .rankings-section h2 {
        font-size: 1.3rem;
      }
      .rankings-header,
      .rankings-row {
        grid-template-columns: 60px 1fr 90px;
        gap: 0.75rem;
        padding: 0.75rem;
      }
      .rankings-header {
        font-size: 0.9rem;
      }
      .rank-number {
        font-size: 1.25rem;
      }
      .rank-1 .rank-number { font-size: 1.6rem; }
      .rank-2 .rank-number,
      .rank-3 .rank-number { font-size: 1.4rem; }
      .class-col {
        font-size: 1rem;
      }
      .points-col {
        font-size: 1.1rem;
      }
      .game-details {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }
    }

    /* Responsive: mobile */
    @media (max-width: 600px) {
      .rankings-container {
        padding: 0.5rem;
      }
      .rankings-section {
        padding: 0.75rem;
        margin-bottom: 1rem;
      }
      .rankings-section h2 {
        font-size: 1.15rem;
      }
      .rankings-section h3 {
        font-size: 1rem;
      }
      .rankings-section p {
        font-size: 0.9rem;
      }
      .rankings-header,
      .rankings-row {
        grid-template-columns: 44px 1fr 56px;
        gap: 0.5rem;
        padding: 0.6rem 0.5rem;
      }
      .rankings-header {
        font-size: 0.8rem;
      }
      .rank-col {
        font-size: 0.85rem;
      }
      .rank-number {
        font-size: 1.1rem;
      }
      .rank-1 .rank-number { font-size: 1.4rem; }
      .rank-2 .rank-number,
      .rank-3 .rank-number { font-size: 1.2rem; }
      .class-col {
        font-size: 0.9rem;
        font-weight: 600;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .points-col {
        font-size: 1rem;
      }
      .game-details {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      .game-card {
        padding: 0.75rem;
      }
      .game-card h4 {
        font-size: 0.95rem;
      }
      .back-link {
        font-size: 1rem;
      }
      .position-number {
        width: 22px;
        height: 22px;
        line-height: 22px;
        font-size: 0.8rem;
      }
    }

    /* Voorkom horizontaal scrollen */
    body {
      overflow-x: hidden;
    }
    .rankings-container {
      box-sizing: border-box;
      width: 100%;
    }

    /* Header compacter op mobiel (alleen op deze pagina) */
    @media (max-width: 600px) {
      .header {
        padding: 1.25rem 0.5rem;
        min-height: 100px;
      }
      .header h1 {
        font-size: 1.15rem;
      }
      .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="logo-wrap">
      <a href="/" class="header-link" style="color: white; text-decoration: none;">
        <h1>Dierenspelletjes</h1>
        <p class="tagline">Klassen Score</p>
      </a>
    </div>
  </header>
  <div class="rankings-container">
    <a href="/" class="back-link">‚Üê Terug naar menu</a>
    
    <div class="rankings-section">
      <h2>üèÜ Totale Ranking</h2>
      <p style="color: var(--text-soft); margin-bottom: 1rem;">
        Punten worden toegekend op basis van de top 3 plaatsen per spel: 1e plaats = 5 punten, 2e plaats = 3 punten, 3e plaats = 1 punt.
      </p>
      <div id="rankings-container" class="loading">Laden...</div>
    </div>

    <div class="rankings-section">
      <h2>üìä Details per Spel</h2>
      <div id="game-details-container" class="loading">Laden...</div>
    </div>
  </div>

  <script src="/js/classes.js"></script>
  <script>
    (function() {
      // Map class IDs to display names
      const classNames = {};
      if (window.REGENBOOG_CLASSES) {
        window.REGENBOOG_CLASSES.forEach(cls => {
          classNames[cls.id] = cls.name;
        });
      }

      function getClassName(classId) {
        return classNames[classId] || classId;
      }

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function formatGameName(gameId) {
        // Try to find game name from classes
        const game = window.REGENBOOG_CLASSES?.find(c => c.id === gameId);
        return game ? game.name + ' ‚Äì ' + game.game : gameId;
      }

      function loadRankings() {
        fetch('/api/class-rankings')
          .then(r => {
            if (!r.ok) {
              return r.text().then(text => {
                throw new Error('HTTP ' + r.status + ': ' + text);
              });
            }
            return r.json();
          })
          .then(data => {
            renderRankings(data.rankings || []);
            renderGameDetails(data.details || {});
          })
          .catch(err => {
            console.error('Error loading rankings:', err);
            document.getElementById('rankings-container').innerHTML = 
              '<div class="error">Fout bij laden rankings: ' + escapeHtml(err.message) + '</div>';
            document.getElementById('game-details-container').innerHTML = 
              '<div class="error">Fout bij laden details</div>';
          });
      }

      function renderRankings(rankings) {
        const container = document.getElementById('rankings-container');
        
        if (rankings.length === 0) {
          container.innerHTML = '<p>Nog geen rankings beschikbaar. Speel eerst wat spellen!</p>';
          return;
        }

        let html = '<div class="rankings-list">';
        html += '<div class="rankings-header">';
        html += '<div class="rank-col">Rang</div>';
        html += '<div class="class-col">Klas</div>';
        html += '<div class="points-col">Totaal Punten</div>';
        html += '</div>';

        rankings.forEach((item, index) => {
          const rankClass = index === 0 ? 'rank-1' : (index === 1 ? 'rank-2' : (index === 2 ? 'rank-3' : ''));
          const medal = index === 0 ? 'ü•á' : (index === 1 ? 'ü•à' : (index === 2 ? 'ü•â' : ''));
          
          html += '<div class="rankings-row ' + rankClass + '">';
          html += '<div class="rank-col"><span class="rank-number">' + (index < 3 ? medal : item.rank) + '</span></div>';
          html += '<div class="class-col">' + escapeHtml(getClassName(item.class)) + '</div>';
          html += '<div class="points-col">' + item.totalPoints + '</div>';
          html += '</div>';
        });

        html += '</div>';
        container.innerHTML = html;
      }

      function renderGameDetails(details) {
        const container = document.getElementById('game-details-container');
        
        if (Object.keys(details).length === 0) {
          container.innerHTML = '<p>Nog geen spel details beschikbaar.</p>';
          return;
        }

        let html = '<div class="game-details">';

        // Use the order from REGENBOOG_CLASSES instead of alphabetical
        const classes = window.REGENBOOG_CLASSES || [];
        const gameOrder = classes.map(c => c.id);
        
        // Filter to only games that have details
        const gamesWithDetails = gameOrder.filter(gameId => details[gameId] && details[gameId].length > 0);
        
        gamesWithDetails.forEach(gameId => {
          const gameData = details[gameId];

          html += '<div class="game-card">';
          html += '<h4>' + escapeHtml(formatGameName(gameId)) + '</h4>';
          
          gameData.forEach(item => {
            html += '<div class="position">';
            html += '<div>';
            html += '<span class="position-number pos-' + (item.position <= 3 ? item.position : 'other') + '">' + item.position + '</span>';
            html += '<span class="class-name">' + escapeHtml(getClassName(item.class)) + '</span>';
            html += '</div>';
            html += '<div style="text-align: right;">';
            html += '<div style="font-size: 0.85rem; color: var(--text-soft);">Score: ' + item.score + '</div>';
            if (item.points > 0) {
              html += '<div style="font-weight: 700; color: var(--rainbow-5);">+' + item.points + ' punten</div>';
            } else {
              html += '<div style="font-size: 0.85rem; color: var(--text-soft);">Geen punten</div>';
            }
            html += '</div>';
            html += '</div>';
          });
          
          html += '</div>';
        });

        html += '</div>';
        container.innerHTML = html;
      }

      loadRankings();
    })();
  </script>
  <script src="/js/analytics-tracker.js"></script>
</body>
</html>
