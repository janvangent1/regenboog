<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <defs>
    <linearGradient id="reken-duel-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reken-duel-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Achtergrond oranje/amber -->
  <rect width="64" height="64" rx="6" fill="url(#reken-duel-bg)"/>
  <!-- Rand -->
  <rect x="2" y="2" width="60" height="60" rx="5" fill="none" stroke="#e65100" stroke-width="2"/>
  
  <!-- Rekensom kaart links -->
  <rect x="6" y="10" width="22" height="18" rx="3" fill="url(#reken-duel-card)" stroke="#e65100" stroke-width="1.5"/>
  <text x="17" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#bf360c" text-anchor="middle">7 + 5</text>
  <text x="17" y="28" font-family="Arial, sans-serif" font-size="8" fill="#bf360c" text-anchor="middle">= 12</text>
  
  <!-- Rekensom kaart rechts -->
  <rect x="36" y="10" width="22" height="18" rx="3" fill="url(#reken-duel-card)" stroke="#e65100" stroke-width="1.5"/>
  <text x="47" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#bf360c" text-anchor="middle">9 &#215; 3</text>
  <text x="47" y="28" font-family="Arial, sans-serif" font-size="8" fill="#bf360c" text-anchor="middle">= 27</text>
  
  <!-- Symbolen: + - x -->
  <circle cx="14" cy="38" r="6" fill="#e65100" opacity="0.25"/>
  <text x="14" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#bf360c" text-anchor="middle">+</text>
  <circle cx="32" cy="38" r="6" fill="#e65100" opacity="0.25"/>
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#bf360c" text-anchor="middle">&#8722;</text>
  <circle cx="50" cy="38" r="6" fill="#e65100" opacity="0.25"/>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#bf360c" text-anchor="middle">&#215;</text>
  
  <!-- Vinkjes -->
  <g transform="translate(18, 50)">
    <circle cx="0" cy="0" r="5" fill="#2e7d32" opacity="0.3"/>
    <path d="M -2.5 -0.5 L -0.5 1.5 L 2.5 -1.5" stroke="#1b5e20" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(46, 50)">
    <circle cx="0" cy="0" r="5" fill="#2e7d32" opacity="0.3"/>
    <path d="M -2.5 -0.5 L -0.5 1.5 L 2.5 -1.5" stroke="#1b5e20" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
