<!DOCTYPE html>
<html lang="nl">
<head>

  <link rel="stylesheet" href="/css/main.css">
</head>

    </section>
    <section class="grade" data-grade="2-3-kleuter">
      <h2>2e & 3e Kleuterklas</h2>
      <div class="class-grid" id="classes-2-3-kleuter"></div>
    </section>
    <section class="grade" data-grade="1e-leerjaar">
      <h2>1e Leerjaar</h2>
      <div class="class-grid" id="classes-1e-leerjaar"></div>

    <section class="grade" data-grade="2e-leerjaar">

    </section>
    <section class="grade" data-grade="5e-leerjaar">
      <h2>5e Leerjaar</h2>
      <div class="class-grid" id="classes-5e-leerjaar"></div>
    </section>
    <section class="grade" data-grade="6e-leerjaar">
      <h2>6e Leerjaar</h2>
      <div class="class-grid" id="classes-6e-leerjaar"></div>
    </section>
    <section class="grade" style="margin-top: 4rem; padding-top: 2rem; border-top: 2px solid var(--border);">
      <div style="text-align: center; padding: 2rem 0;">
        <a href="/admin.html" style="color: #000000 !important; font-size: 1.2rem !important; text-decoration: underline !important; font-weight: 700 !important; display: inline-block; padding: 1rem 2rem; background: #ffffff; border: 2px solid #000000; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">Admin</a>
      </div>
    </section>
  </main>
  <script src="/js/classes.js"></script>
  <script src="/js/main.js"></script>
